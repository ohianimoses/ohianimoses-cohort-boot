<body>
    

<!-- Pick Your Style -->

<div class="container">

    <h3 style="margin-top: 30px;">Button #D1</h3>

    <p style="margin-top: 50px;">Pick your style</p>
<button type="button" class="btn btn-primary rounded-0 p-1 m-2">Default</button>
    
<button type="button" class="btn btn-light border border-1 border-dark rounded-0 p-1 m-2">Default Outline</button>
<button type="button" class="btn btn-primary rounded-4 p-1 m-2">Default Round</button>
<button type="button" class="btn btn-outline-dark rounded-4 border border-1 border-dark p-1 m-2">Outline Round</button>
<button type="button" class="btn btn-primary rounded-0 p-1 m-2">Default</button>
</div>


<!-- Pick your Size -->

<div class="container">


    <p style="margin-top: 50px;">Pick your size</p>
    <button class="btn btn-primary btn-sm rounded-0 m-2">Small size</button>
    <button class="btn btn-primary rounded-0 m-2">Regular size</button>
    <button class="btn btn-primary btn-lg rounded-0 m-2" >Large size</button>

</div>

<div class="container">
    <button class="btn btn-primary btn-sm rounded-0 bg-light text-dark m-2" >Small size</button>
    <button class="btn btn-primary rounded-0 bg-light text-dark m-2">Regular size</button>
    <button class="btn btn-primary btn-lg rounded-0 bg-light text-dark m-2">Large size</button>

</div>



<!-- Pick your color -->

<div class="container">
    <p style="margin-top: 50px;">Pick your color</p>
<button class="btn btn-primary rounded-0 m-2">Primary</button>
<button class="btn btn-sucess bg-success rounded-0 m-2">Success</button>
<button class="btn btn-primary bg-danger rounded-0 m-2">Danger</button>
<button class="btn btn-primary bg-warning rounded-0 m-2">Warning</button>
<button class="btn btn-primary bg-info rounded-0 m-2">Info</button>
<button class="btn btn-primary bg-light rounded-0 m-2 text-dark">Light</button>
<button class="btn btn-primary bg-dark rounded-0 m-2">Dark</button>
</div>

<div class="container">

    <button class="btn btn-primary bg-white rounded-0 m-2 text-primary">Primary</button>
    <button class="btn btn-sucess bg-white rounded-0 m-2 text-success border border-success">Success</button>
    <button class="btn btn-primary bg-white rounded-0 m-2 text-danger">Danger</button>
    <button class="btn btn-primary bg-white rounded-0 m-2 text-warning">Warning</button>
    <button class="btn btn-primary bg-white rounded-0 m-2 text-info">Info</button>
    <button class="btn btn-primary bg-white rounded-0 m-2 text-light">Light</button>
    <button class="btn btn-primary bg-white rounded-0 m-2 text-dark">Dark</button>
</div>


<!-- Buttons with icon -->

<div class="container">
    <p style="margin-top: 50px;">Buttons with icon</p>


    <button type="button" class="btn btn-primary m-2">

  <button type="button" class="btn btn-outline-light text-danger border border-1 m-2">
    Outline Success
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
        <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1"></path>
